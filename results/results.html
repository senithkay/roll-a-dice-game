<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="results.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cover"></div>

    <div class="main-menu">
        <form>
            <label for="name"> player 2 name: </label><br>
            <input class="textbox" type="text" id="p1name" name="p1name" placeholder="Insert player 1 name" required><br>
    
            <label for="Hometown"> Player 2 name: </label><br>
            <input class="textbox" type="text" id="p2name" name="p2name" placeholder="Insert player 2 name" required><br>
            <button  id="btn">Start</button>
        </form>
    </div>

    <div class="result">
        <h3 id="winner">Great!</h3>
    </div>
    <div class="main-container">
        <div class="player1 player">
            <h3>Player 1</h3>
            <div id="total1"></div>
            <div class="dice">
                <img id="dice1p1" src="../images/dice_1.png" alt="">
                <img id="dice2p1" src="../images/dice_1.png" alt="">
            </div>
            <input type="button" id="btn1" value="Roll" class="roll">
        </div>
        <div class="player2 player">
            <h3>player2</h3>
            <div id="total2"></div>
            <div class="dice">
                <img id="dice1p2" src="../images/dice_1.png" alt="">
                <img id="dice2p2" src="../images/dice_1.png" alt="">
            </div>
            <input type="button" id="btn2" value="Roll" class="roll">
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
